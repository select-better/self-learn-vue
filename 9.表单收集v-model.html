<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src='./vue.js'></script>
    <div id='root'>
        <!-- v-model有三个修饰符： .lazy 当失去焦点变化  .trim: 前后去掉空白 .number: 得到数字 -->
        <form @submit.prevent = 'submit'>
            <div>
                姓名：<input  type='text' v-model.trim='userInfo.account'/>
            </div>
            <div>
                密码：<input  type='password' v-model='userInfo.password'/>
            </div>
            <div>
                年龄：<input  type='number' v-model.number='userInfo.age'/>
            </div>
            <div>
                <!-- radio 需要加上value和name控制 -->
                性别： 男<input  type='radio' value='male' name='sex' v-model='userInfo.sex'/> 女<input  type='radio' value='female'  name='sex' v-model='userInfo.sex'/>
            </div>
            <div>
                <!-- checkbox要收集数组，初始值也要有数组 -->
                爱好： 打游戏<input  type='checkbox' value='play'  v-model='userInfo.hobby'/> 打篮球<input  type='checkbox' value='basketball' v-model='userInfo.hobby'/>学习<input  type='checkbox' value='study' v-model='userInfo.hobby'/>
            </div>
            <select v-model='userInfo.city'>
                <option value=''>请选择地点</option>
                <option value='beijing'>北京</option>
                <option value='shanghai'>上海</option>
                <option value='nanjing'>南京</option>
            </select>
            <div>
                <textarea v-model.lazy='userInfo.other'></textarea>
            </div>
            <input  type='checkbox' v-model='userInfo.agree'/> 同意 <a href='http://www.baidu.com'>协议</a>
            <button>提交</button>
        </form>
    </div>
    <script>
      new Vue({
          el: '#root',
          data: {
            userInfo: {
                account: '',
                password: '',
                age: '',
                sex: '',
                hobby: [],
                city: '',
                agree: '',
                other: ''
            },
          },
          methods: {
            submit(){
                console.log(JSON.stringify(this.userInfo))
            }
          }
      })
    </script>
</body>
</html>
