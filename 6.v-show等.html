<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <script src="./vue.js">

    </script>
    <!-- v-show 是给元素加上 display: none -->
    <!-- v-if 直接讲元素去掉了 -->
    <div id='root'>
        <h2  @click='change'>{{name}} 学 vue！！！</h2>
        <!--  直接变量 -->
        <div v-show='show'>
            学习 v-show
        </div>
        <div v-if='show'>
            学习 v-if
        </div>

        <div >
            <div>count: {{count}}</div>
            <button @click='add'>按钮</button>
            <div v-if='count === 1'>angler</div> 
            <div v-else-if='count === 2'>react</div>
            <div v-else>vue</div>
        </div>
       
        <!-- 不影响结构用template，只能用v-if不能用v-show； 和react的 fragment类似 -->
        <template v-if='show'>
            <div>angler</div> 
            <div>react</div>
            <div>vue</div>
        </template>
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                name: 'wcl',
                show: false,
                count: 0,
            },
            methods: {
                change(){
                    this.show = !this.show 
                },
                add(){
                    this.count++
                }
            },
        })
    </script>
</body>
</html>
