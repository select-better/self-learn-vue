<body>

            methods: {
                changeWeather(){
                   this.isHot = !this.isHot 
                }

                // 在内部简写，当数据没有immediate和deep的时候，就是handler
                isHot(newValue, lastValue){
                    console.log(`isHot change: ${newValue}, ${lastValue}`)
                }
            }
        })
